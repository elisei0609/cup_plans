<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="container">
      <div class="coffee__list">
         <div class="coffee__list--item">
            <h2 class="coffee__item--cost">$2</h2>
            <img src="img/orange.png" alt="cup" class="coffee__item--img">
            <h3 class="coffee__item--title">Bronze</h3>
            <p class="coffee__item--text">any cup of coffee
               until $3</p>
         </div>
         <div class="coffee__list--item">
            <h2 class="coffee__item--cost long">$3</h2>
            <img src="img/yellow.png" alt="cup" class="coffee__item--img" long>
            <h3 class="coffee__item--title" long>Gold</h3>
            <p class="coffee__item--text long">any cup of coffee
               until $5</p>
         </div>
         <div class="coffee__list--item">
            <h2 class="coffee__item--cost">$2.5</h2>
            <img src="img/brown.png" alt="cup" class="coffee__item--img">
            <h3 class="coffee__item--title">Silver</h3>
            <p class="coffee__item--text">any cup of coffee
               until $4</p>
         </div>
      </div>
   </div>
</body>

</html>
